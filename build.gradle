apply plugin: 'java'

compileJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'  

archivesBaseName = 'InMethodTools'
version = '2.0'


repositories {
   mavenCentral()
}


sourceSets {
    main {
        // where does the Java source code live?
        java {
            srcDir 'src'
        }

    }
}

dependencies {
   compile fileTree(dir: 'lib', include: ['*.jar'])
}
